<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שליחת תור למטופל – יונתן דורי</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main-container">
    <header class="header">
      <img src="logo.png" alt="לוגו יונתן דורי" class="logo">
      <h1 class="title">שליחת תור למטופל</h1>
    </header>

    <section class="form-section">
      <form id="sendForm" class="styled-form">

        <div class="form-group">
          <label for="client">שם המטופל:</label>
          <input type="text" id="client" required>
        </div>

        <div class="form-group">
          <label for="phone">טלפון:</label>
          <input type="text" id="phone" required>
        </div>

        <div class="form-group">
          <label for="title">כותרת טיפול:</label>
          <input type="text" id="title" value="עיסוי רפואי">
        </div>

        <div class="form-group-inline">
          <div>
            <label for="date">תאריך:</label>
            <input type="date" id="date" required>
          </div>
          <div>
            <label for="start">שעת התחלה:</label>
            <input type="time" id="start" required>
          </div>
          <div>
            <label for="end">שעת סיום:</label>
            <input type="time" id="end" required>
          </div>
        </div>

        <div class="form-group">
          <label for="notes">הערות:</label>
          <textarea id="notes" rows="3" placeholder="הערות למטופל (לא חובה)"></textarea>
        </div>

        <div class="form-group">
          <label>מיקום הטיפול:</label>
          <div class="location-options">
            <label>
              <input type="radio" name="location" value="פרדסיה|רח׳ הפרג 6, פרדסיה" checked>
              פרדסיה – רח׳ הפרג 6
            </label><br>
            <label>
              <input type="radio" name="location" value="תל אביב|רח׳ הזוהר 32 (בבלי), תל אביב">
              תל אביב – רח׳ הזוהר 32 (בבלי)
            </label><br>
            <label>
              <input type="radio" name="location" value="בית המטופל|טיפול בבית המטופל (הכתובת כפי שסוכמה מראש עם יונתן)">
              טיפול בבית המטופל
            </label>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn-primary">צור קישור</button>
        </div>

      </form>

      <div id="preview" class="preview-box" style="display:none;"></div>
    </section>

    <footer class="footer">
      <p>© <span id="year"></span> יונתן דורי – טיפול ועיסוי רפואי</p>
    </footer>
  </div>

  <script src="sender.js"></script>
</body>
</html>
