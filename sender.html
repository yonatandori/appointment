<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שליחת תור – יונתן דורי</title>

  <!-- עיצוב פנימי מיוחד לדף השולח -->
  <style>
    body {
      font-family: "Assistant", Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .page-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 90px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    .page-title {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }

    .form-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-row > div {
      flex: 1;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .radio-group label {
      font-size: 0.95rem;
      cursor: pointer;
    }

    .radio-group input {
      margin-left: 5px;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #2e7d32;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background-color: #1b5e20;
    }

    .preview-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 15px;
      margin-top: 10px;
      font-size: 0.95rem;
      word-break: break-all;
    }

    .btn-whatsapp {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      background-color: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe5b;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div class="page-container">
    <header class="header">
      <img src="logo.png" alt="לוגו יונתן דורי" class="logo">
      <h1 class="page-title">שליחת תור למטופל</h1>
    </header>

    <section class="form-card">
      <form id="sendForm">
        <div class="form-group">
          <label for="client">שם המטופל:</label>
          <input type="text" id="client" required>
        </div>

        <div class="form-group">
          <label for="phone">טלפון:</label>
          <input type="text" id="phone" required>
        </div>

        <div class="form-group">
          <label for="title">כותרת טיפול:</label>
          <input type="text" id="title" value="עיסוי רפואי">
        </div>

        <div class="form-row">
          <div>
            <label for="date">תאריך:</label>
            <input type="date" id="date" required>
          </div>
          <div>
            <label for="start">שעת התחלה:</label>
            <input type="time" id="start" required>
          </div>
          <div>
            <label for="end">שעת סיום:</label>
            <input type="time" id="end" required>
          </div>
        </div>

        <div class="form-group">
          <label for="notes">הערות:</label>
          <textarea id="notes" rows="3" placeholder="הערות למטופל (לא חובה)"></textarea>
        </div>

        <div class="form-group">
          <label>מיקום הטיפול:</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="location" value="פרדסיה|רח׳ הפרג 6, פרדסיה" checked>
              פרדסיה – רח׳ הפרג 6
            </label><br>
            <label>
              <input type="radio" name="location" value="תל אביב|רח׳ הזוהר 32 (בבלי), תל אביב">
              תל אביב – רח׳ הזוהר 32 (בבלי)
            </label><br>
            <label>
              <input type="radio" name="location" value="בית המטופל|טיפול בבית המטופל (הכתובת כפי שסוכמה מראש עם יונתן)">
              טיפול בבית המטופל
            </label>
          </div>
        </div>

        <button type="submit" class="btn-primary">צור קישור</button>
      </form>

      <div id="preview" class="preview-card" style="display:none;"></div>
    </section>

    <footer>
      <p>© <span id="year"></span> יונתן דורי</p>
    </footer>
  </div>

  <script src="sender.js"></script>
</body>
</html>
