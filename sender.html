<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שליחת תור – יונתן דורי</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>שליחת תור למטופל</h1>

    <form id="sendForm">
      <label>שם המטופל:</label>
      <input type="text" id="client" required>

      <label>טלפון:</label>
      <input type="text" id="phone" required>

      <label>כותרת טיפול:</label>
      <input type="text" id="title" value="עיסוי רפואי">

      <label>תאריך:</label>
      <input type="date" id="date" required>

      <label>שעת התחלה:</label>
      <input type="time" id="start" required>

      <label>שעת סיום:</label>
      <input type="time" id="end" required>

      <label>הערות:</label>
      <textarea id="notes" rows="3" placeholder="הערות למטופל (אופציונלי)"></textarea>

      <label>מיקום הטיפול:</label>
      <div style="text-align:right; margin-bottom:15px;">
        <label>
          <input type="radio" name="location" value="פרדסיה|רח׳ הפרג 6, פרדסיה" checked>
          פרדסיה – רח׳ הפרג 6
        </label><br>
        <label>
          <input type="radio" name="location" value="תל אביב|רח׳ הזוהר 32 (בבלי), תל אביב">
          תל אביב – רח׳ הזוהר 32 (בבלי)
        </label><br>
        <label>
          <input type="radio" name="location" value="בית המטופל|טיפול בבית המטופל (הכתובת כפי שסוכמה מראש עם יונתן)">
          טיפול בבית המטופל
        </label>
      </div>

      <button type="submit" class="btn-primary">צור קישור</button>
    </form>

    <div id="preview" class="preview-box" style="display:none;"></div>
  </div>

  <script src="sender.js"></script>
</body>
</html>
