<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שליחת תור – יונתן דורי</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="page-container">
    <header class="header">
      <img src="logo.png" alt="לוגו יונתן דורי" class="logo">
      <h1 class="page-title">שליחת תור למטופל</h1>
    </header>

    <section class="main-section">
      <div class="form-wrapper">
        <form id="sendForm" class="form-card">
          <div class="form-group">
            <label>שם המטופל:</label>
            <input type="text" id="client" required>
          </div>

          <div class="form-group">
            <label>טלפון:</label>
            <input type="text" id="phone" required>
          </div>

          <div class="form-group">
            <label>כותרת טיפול:</label>
            <input type="text" id="title" value="עיסוי רפואי">
          </div>

          <div class="form-row">
            <div>
              <label>תאריך:</label>
              <input type="date" id="date" required>
            </div>
            <div>
              <label>שעת התחלה:</label>
              <input type="time" id="start" required>
            </div>
            <div>
              <label>שעת סיום:</label>
              <input type="time" id="end" required>
            </div>
          </div>

          <div class="form-group">
            <label>הערות:</label>
            <textarea id="notes" rows="3" placeholder="הערות למטופל (לא חובה)"></textarea>
          </div>

          <div class="form-group">
            <label>מיקום הטיפול:</label>
            <div class="radio-group">
              <label><input type="radio" name="location" value="פרדסיה|רח׳ הפרג 6, פרדסיה" checked> פרדסיה – רח׳ הפרג 6</label><br>
              <label><input type="radio" name="location" value="תל אביב|רח׳ הזוהר 32 (בבלי), תל אביב"> תל אביב – רח׳ הזוהר 32 (בבלי)</label><br>
              <label><input type="radio" name="location" value="בית המטופל|טיפול בבית המטופל (הכתובת כפי שסוכמה מראש עם יונתן)"> טיפול בבית המטופל</label>
            </div>
          </div>

          <button type="submit" class="btn-primary">צור קישור</button>
        </form>

        <div id="preview" class="preview-card" style="display:none;"></div>
      </div>

      <div class="info-section">
        <div class="info-card">
          <h3>הנחיות שימוש</h3>
          <p>מלא את פרטי המטופל, התור והכתובת – ולחץ על “צור קישור”.</p>
          <p>לאחר מכן תוכל לשלוח את הקישור למטופל בלחיצת כפתור וואטסאפ.</p>
        </div>
        <div class="info-card">
          <h3>אפשרויות מיקום</h3>
          <p>פרדסיה, תל אביב או טיפול בבית המטופל – המערכת תציג למטופל הוראות הגעה מתאימות.</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>© <span id="year"></span> יונתן דורי – טיפול ועיסוי רפואי</p>
    </footer>
  </div>

  <script src="sender.js"></script>
</body>
</html>
