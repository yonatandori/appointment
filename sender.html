<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>...</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: "Heebo", sans-serif; background:#f9f9f9; margin:0; padding:0; direction:rtl; text-align:center; color:#333; }
    header { background:#fff; padding:20px 10px; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    .logo { width:80px; display:block; margin:0 auto 10px; }
    h1 { margin:0; font-size:1.6em; color:#222; }
    main { max-width:450px; margin:30px auto; background:#fff; padding:25px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,.05); }
    label { display:block; text-align:right; margin-bottom:15px; font-weight:600; }
    input, textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; margin-top:5px; font-size:1em; font-family:inherit; }
    button { background:#2e7d32; color:#fff; border:none; padding:12px 18px; border-radius:8px; font-size:1.1em; cursor:pointer; transition:background .3s; margin-top:10px; width:100%; }
    button:hover { background:#1b5e20; }
    .preview { background:#f1f1f1; border-radius:8px; padding:15px; margin-top:20px; font-size:.95em; direction:ltr; text-align:left; word-break:break-all; }
    footer { margin:30px 0; font-size:.85em; color:#777; }
    .btn-whatsapp { display:inline-block; background:#25d366; color:#fff; padding:12px 18px; border-radius:8px; text-decoration:none; font-weight:bold; margin-top:10px; }
    .btn-whatsapp:hover { background:#1ebe5b; }
    /* Custom picker modal */
    .picker-overlay { position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; z-index:1000; }
    .picker-dialog { background:#fff; border-radius:10px; padding:16px; width:320px; max-width:calc(100% - 24px); box-shadow:0 10px 30px rgba(0,0,0,.2); text-align:right; }
    .picker-dialog h3 { margin:0 0 10px; font-size:1.1em; }
    .picker-row { display:flex; gap:8px; margin-bottom:10px; }
    .picker-row select { flex:1 1 0; padding:8px; border:1px solid #ccc; border-radius:6px; font-family:inherit; }
    .picker-actions { display:flex; gap:8px; justify-content:space-between; }
    .picker-actions button { flex:1 1 0; }
  </style>
</head>
<body>
  <header>
    <img src="logo-yonatan.png" alt="Yonatan Dori Massage" class="logo">
    <h1><span data-i18n="h1"></span></h1>
  </header>

  <main>
    <form id="sendForm">
      <label><span data-i18n="client_label"></span>
        <input type="text" id="client" required>
      </label>

      <label><span data-i18n="phone_label"></span>
        <input type="tel" id="phone" pattern="05[0-9]{8}" required>
      </label>

      <label><span data-i18n="title_label"></span>
        <input type="text" id="title" required>
      </label>

      <label><span data-i18n="date_label"></span>
        <input type="text" id="date" lang="he-IL" dir="ltr" inputmode="none" readonly required>
      </label>

      <label><span data-i18n="start_label"></span>
        <input type="text" id="start" lang="he-IL" dir="ltr" inputmode="none" readonly required>
      </label>

      <label><span data-i18n="end_label"></span>
        <input type="text" id="end" lang="he-IL" dir="ltr" inputmode="none" readonly required>
      </label>

      <label><span data-i18n="location_label"></span></label>
      <div style="text-align:right; margin-bottom:15px;">
        <label>
          <input type="radio" name="location" id="loc1" value="">
          <span data-i18n="loc_tlv_label"></span>
        </label><br>
        <label>
          <input type="radio" name="location" id="loc2" value="">
          <span data-i18n="loc_rg_label"></span>
        </label><br>
        <label>
          <input type="radio" name="location" id="loc3" value="">
          <span data-i18n="loc_home_label"></span>
        </label>
      </div>

      <label><span data-i18n="notes_label"></span>
        <textarea id="notes" rows="2"></textarea>
      </label>

      <button type="submit"><span data-i18n="submit_btn"></span></button>
    </form>

    <div id="preview" class="preview" style="display:none;"></div>
  </main>

  <footer>
    <span id="footerText"></span>
    <span id="year"></span>
  </footer>

  <!-- Date Picker Modal -->
  <div id="datePicker" class="picker-overlay" aria-hidden="true">
    <div class="picker-dialog" role="dialog" aria-modal="true" aria-labelledby="datePickerTitle">
      <h3 id="datePickerTitle"><span data-i18n="picker_date_title"></span></h3>
      <div class="picker-row">
        <select id="dp-day" aria-label="יום"></select>
        <select id="dp-month" aria-label="חודש"></select>
        <select id="dp-year" aria-label="שנה"></select>
      </div>
      <div class="picker-actions">
        <button type="button" id="dp-cancel"><span data-i18n="btn_cancel"></span></button>
        <button type="button" id="dp-ok"><span data-i18n="btn_ok"></span></button>
      </div>
    </div>
  </div>

  <!-- Time Picker Modal -->
  <div id="timePicker" class="picker-overlay" aria-hidden="true">
    <div class="picker-dialog" role="dialog" aria-modal="true" aria-labelledby="timePickerTitle">
      <h3 id="timePickerTitle"><span data-i18n="picker_time_title"></span></h3>
      <div class="picker-row">
        <select id="tp-hour" aria-label="שעה"></select>
        <select id="tp-minute" aria-label="דקה"></select>
      </div>
      <div class="picker-actions">
        <button type="button" id="tp-cancel"><span data-i18n="btn_cancel"></span></button>
        <button type="button" id="tp-ok"><span data-i18n="btn_ok"></span></button>
      </div>
    </div>
  </div>

  <script src="sender.js"></script>
</body>
</html>
