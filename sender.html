<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>מחולל קישור תור | יונתן דורי עיסוי</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Heebo", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
      color: #333;
    }

    header {
      background: #fff;
      padding: 20px 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      margin: 0;
      font-size: 1.6em;
      color: #222;
    }

    main {
      max-width: 450px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 1em;
      font-family: inherit;
    }

    button {
      background: #2e7d32;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background: #1b5e20;
    }

    .preview {
      background: #f1f1f1;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.95em;
      direction: ltr;
      text-align: left;
      word-break: break-all;
    }

    footer {
      margin: 30px 0;
      font-size: 0.85em;
      color: #777;
    }

    .btn-whatsapp {
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-whatsapp:hover {
      background: #1ebe5b;
    }
  </style>
  <meta http-equiv="Content-Language" content="he-il">
  <meta name="color-scheme" content="light only">
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no">
  <meta name="supported-color-schemes" content="light">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-content-type-options" content="nosniff">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta name="robots" content="noindex">
  <meta name="HandheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
  <header>
    <img src="logo-yonatan.png" alt="יונתן דורי עיסוי" class="logo">
    <h1>מחולל קישור תור</h1>
  </header>

  <main>
    <form id="sendForm">
      <label>שם הלקוח:
        <input type="text" id="client" required>
      </label>

      <label>טלפון הלקוח (05...):
        <input type="tel" id="phone" pattern="05[0-9]{8}" placeholder="למשל 0546257272" required>
      </label>

      <label>כותרת הטיפול:
        <input type="text" id="title" value="קביעת תור לעיסוי" required>
      </label>

      <label>תאריך:
        <input type="text" id="date" lang="he-IL" dir="ltr" inputmode="numeric" placeholder="DD/MM/YYYY" required>
      </label>

      <label>שעת התחלה:
        <input type="text" id="start" lang="he-IL" dir="ltr" inputmode="numeric" placeholder="HH:MM" required>
      </label>

      <label>שעת סיום:
        <input type="text" id="end" lang="he-IL" dir="ltr" inputmode="numeric" placeholder="HH:MM" required>
      </label>

      <label>מיקום הטיפול:</label>
<div style="text-align:right; margin-bottom:15px;">
  <label>
    <input type="radio" name="location" value="קליניקה תל אביב|רחוב ראשי 6, תל אביב" checked>
    קליניקה תל אביב — רחוב ראשי 6
  </label><br>
  <label>
    <input type="radio" name="location" value="קליניקה רמת גן|רחוב מרכזי 32 (קומה 1), רמת גן">
    קליניקה רמת גן — רחוב מרכזי 32 (קומה 1)
  </label><br>
  <label>
    <input type="radio" name="location" value="ביקור בית|ביקור בית">
    ביקור בית
  </label>
 </div>


      <label>הערות:
        <textarea id="notes" rows="2" placeholder="אופציונלי: קומה, שער/קוד, חניה, הערות..."></textarea>
      </label>

      <button type="submit">יצירת קישור</button>
    </form>

    <div id="preview" class="preview" style="display:none;"></div>
  </main>

  <footer>
    © <span id="year"></span> יונתן דורי — כל הזכויות שמורות
  </footer>

  <script src="sender.js"></script>
</body>
</html>
